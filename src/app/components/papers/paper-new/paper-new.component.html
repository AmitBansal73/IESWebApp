<div class="heading">
  <h3>
    Add New Paper
  </h3>
</div>
<div class="NewForm">

  <form>
    <fieldset>
      <div class="form-row">
        <div class="form-group form-element">
          <label for="universityName">Select University</label>
          <!-- <input id="universityName" class="form-control" placeholder="University Name"/>-->

          <ng-select name="Universities" [items]="universities" bindLabel="UniversityName"
            placeholder="Select University" [(ngModel)]="selectedUniversity" (close)="GetCollegeForUniversity()">
          </ng-select>

        </div>
        <div class="form-group form-element">
          <label for="college">Select College</label>

          <!--  <input id="CityName" class="form-control" placeholder="College"/>-->
          <ng-select name="College" [items]="colleges" bindLabel="CollegeName" placeholder="Select College"
            [(ngModel)]="selectedCollege" (close)="GetStreamForCollege()">
          </ng-select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group form-element">
          <label for="Stream">Select Stream</label>
          <ng-select name="Stream" [items]="streams" bindLabel="StreamName" placeholder="Select Stream"
            [(ngModel)]="selectedStream">
          </ng-select>
        </div>

        <div class="form-group form-element">
          <label for="Stream">Select Subject</label>
          <ng-select name="Subject" [items]="subjects" bindLabel="SubjectName" placeholder="Select Subject"
            [(ngModel)]="selectedSubject">
          </ng-select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group form-element">
          <label for="semester">Select Semester</label>
          <ng-select name="Semester" [items]="semesters" bindLabel="SemesterName" placeholder="Select Semester"
            [(ngModel)]="selectedSemester">
          </ng-select>

        </div>
        <div class="form-group form-element">
          <label for="YearName">Write Year here</label>
          <input name="Year" [(ngModel)]="year" id="YearName" class="form-control" placeholder="Year" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group form-element">
          <label for="YearName">Cost of Qusetion Paper </label>
          <input name="Cost" [(ngModel)]="cost" id="PaperCost" class="form-control"
            placeholder="Cost of Qusetion Paper " />
        </div>
      </div>
      <div class="button-row">
        <button type="button" class="btn btn-danger space" (click)="Cancel()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="AddPaper()">Submit</button>
      </div>
    </fieldset>
  </form>
</div>
