<div class="heading">
  <h3>
    Add College Data
  </h3>
<div class="NewForm">
  <form>
<fieldset>
    <div class="form-group">
      <label for="universityName">University Name</label>
      <!-- <input id="universityName" class="form-control" placeholder="To which University this College is affiliated..."/>
    -->

      <ng-select [items]="universities" bindLabel="UniversityName" name="CollegeUniversity"
        placeholder="Select University" [(ngModel)]="selectedUniversity">
      </ng-select>

    </div>
    <div class="form-group">
      <label for="collegeName">College Name</label>
      <input id="collegeName" [(ngModel)]="college.collegeName" name="college" class="form-control"
        placeholder="What is the name of College..." />

    </div>
    <div class="form-group">
      <label for="collegeAddress">Address</label>
      <!--<input id="collegeAddress" class="form-control" placeholder="What is Address of College..."/>-->
      <textarea id="collegeAddress" name="CollegeAddress" [(ngModel)]="college.Address" class="form-control"
        placeholder="What is Address of College..."></textarea>
    </div>
    <div class="form-group">
      <label for="collegeCity">City</label>
      <input id="collegeCity" name="CollegeCity" [(ngModel)]="college.City" class="form-control"
        placeholder="In which City the College is..." />
    </div>
    <div class="form-group">
      <label for="collegeStream">Stream</label>


      <ng-select [items]="streams" id="StreamID" bindLabel="StreamName" name="CollegeStreamText"
        placeholder="Select Stream" [multiple]=true [(ngModel)]="selectedStream">
      </ng-select>

    </div>
    <button type="button" class="btn btn-primary" (click)="Submit()">Submit</button>
    <button type="button" class="btn btn-danger" (click)="Cancel()">Cancel</button>
  </fieldset>
  </form>

</div>
</div>
