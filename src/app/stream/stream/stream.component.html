
<div class="continer-fluid">
<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-9">
    <div class="row">
  
      <div class="col-md-8">
      <h4>
          Stream Lists
      </h4>
    </div>
    <div class="col-md-1">
      <button class="btn btn-primary btn-sm" title="+New Stream" routerLink="/newStream">+New Stream</button>
    </div>
    <div class="col-md-2"></div>
    </div>
    <div class="search-bar">
       <div class="container"> <input type="text" [(ngModel)]="SearchText" placeholder="Stream Name.."> </div>
    </div>
    <ul class="stream">
        <li *ngFor="let stream of streams  | search: SearchText:'StreamName'  | paginate:{itemsPerPage:5 , currentPage: p }; index as i" >
           <span class="badge">{{i+1}}</span> {{stream.StreamName}}, <a routerLink="/college" class="tab">Running in {{stream.CollegeCount}} Colleges</a>, <span class="tab">350 Students Enrolled</span>
        </li>
      </ul>
      <div class="row">
          <div class="col-md-2"></div>
            <div class="col-md-8">
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
          <div class="col-md-2"></div>
        </div>
  </div>
  <div class="col-sm-1"></div>
</div>
</div>
